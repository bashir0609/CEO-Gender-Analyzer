        async function loadFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file first', 'error');
                return;
            }

            log(`üìÅ Loading file: ${file.name} (${file.size} bytes)`);
            
            try {
                let data;
                
                if (file.name.toLowerCase().endsWith('.csv')) {
                    data = await loadCSVFile(file);
                } else if (file.name.toLowerCase().endsWith('.xlsx') || file.name.toLowerCase().endsWith('.xls')) {
                    data = await loadExcelFile(file);
                } else {
                    throw new Error('Unsupported file format. Please use CSV or Excel files.');
                }
                
                if (data.length === 0) {
                    throw new Error('No data found in file');
                }
                
                // Try to find CEO name column
                const possibleColumns = ['CEO Name', 'Ceo Name', 'ceo_name', 'ceoname', 'CEO', 'ceo', 'Name', 'name', 'Full Name', 'fullname'];
                let nameColumn = null;
                const headers = Object.keys(data[0]);
                
                for (const col of possibleColumns) {
                    if (headers.includes(col)) {
                        nameColumn = col;
                        break;
                    }
                }
                
                if (!nameColumn) {
                    log(`‚ùì Could not auto-detect CEO name column. Available columns: ${headers.join(', ')}`);
                    showStatus(`Could not find CEO name column. Available: ${headers.join(', ')}`, 'error');
                    
                    // Show the CSV data for manual selection
                    const csvText = data.map(row => Object.values(row).join(',')).join('\n');
                    document.getElementById('names').value = `Headers: ${headers.join(', ')}\n\n${csvText}`;
                    return;
                }
                
                // Extract names from the identified column
                const names = data.map(row => row[nameColumn])
                    .filter(name => name && name.trim())
                    .map(name => name.trim());
                
                document.getElementById('names').value = names.join('\n');
                
                log(`‚úÖ Loaded ${names.length} CEO names from column: ${nameColumn}`);
                showStatus(`Loaded ${names.length} CEO names from ${file.name}`, 'success');
                
            } catch (error) {
                log(`‚ùå File loading error: ${error.message}`);
                showStatus(`Error loading file: ${error.message}`, 'error');
            }
        }

        async function loadCSVFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const text = e.target.result;
                        const lines = text.split('\n').filter(line => line.trim());
                        
                        if (lines.length < 2) {
                            reject(new Error('CSV file appears to be empty'));
                            return;
                        }

                        const headers = parseCSVLine(lines[0]);
                        const data = [];
                        
                        for (let i = 1; i < lines.length; i++) {
                            const values = parseCSVLine(lines[i]);
                            const row = {};
                            headers.forEach((header, index) => {
                                row[header.trim()] = values[index] ? values[index].trim() : '';
                            });
                            if (Object.values(row).some(val => val)) { // Only add non-empty rows
                                data.push(row);
                            }
                        }

                        resolve(data);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read CSV file'));
                reader.readAsText(file);
            });
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result.map(field => field.replace(/^"|"$/g, ''));
        }

        async function loadExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        resolve(jsonData);
                    } catch (error) {
                        reject(new Error(`Excel parsing error: ${error.message}`));
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read Excel file'));
                reader.readAsArrayBuffer(file);
            });
        }
        function clearLog() {
            document.getElementById('debug').innerHTML = 'Debug log cleared...<br>';
            document.getElementById('status').style.display = 'none';
            log('Log cleared');
        }
        
        async function startAnalysis() {
            log('üöÄ START ANALYSIS CLICKED');
            
            if (isRunning) {
                log('‚ùå Analysis already running');
                return;
            }
            
            try {
                isRunning = true;
                shouldStop = false;
                results = [];
                
                log('üìù Setting up UI...');
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                
                log('üìã Getting names from textarea...');
                const namesText = document.getElementById('names').value.trim();
                
                if (!namesText) {
                    throw new Error('No names entered');
                }
                
                const nameList = namesText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                log(`üìä Found ${nameList.length} names to process`);
                
                // Get API settings
                const apiProvider = document.getElementById('apiProvider').value;
                const apiKey = document.getElementById('apiKey').value.trim();
                const model = document.getElementById('model').value;
                
                log(`üîß API Provider: ${apiProvider}`);
                if (apiKey) log(`üîë API Key: ${'*'.repeat(apiKey.length)}`);
                
                // Validate API settings
                if ((apiProvider === 'openrouter' || apiProvider === 'perplexity') && !apiKey) {
                    throw new Error(`API key required for ${apiProvider}`);
                }
                
                showStatus(`Processing ${nameList.length} names using ${apiProvider}...`, 'info');
                
                // Process each name
                for (let i = 0; i < nameList.length; i++) {
                    if (shouldStop) {
                        log('‚èπÔ∏è Stopped by user');
                        break;
                    }
                    
                    const name = nameList[i];
                    log(`üîç Processing ${i + 1}/${nameList.length}: ${name}`);
                    showStatus(`Processing: ${name} (${i + 1}/${nameList.length})`, 'info');
                    
                    // Predict gender using selected API
                    const result = await predictGender(name, apiProvider, apiKey, model);
                    results.push(result);
                    
                    log(`‚úÖ Result: ${name} -> ${result.gender} (${result.confidence}%)`);
                    
                    // Small delay to simulate API call
                    await sleep(500);
                }
                
                log('üìä Displaying results...');
                displayResults();
                showStatus(`Analysis complete! Processed ${results.length} names.`, 'success');
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                isRunning = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                log('üèÅ Analysis finished');
            }
        }
        
        function stopAnalysis() {
            log('‚èπÔ∏è STOP BUTTON CLICKED');
            shouldStop = true;
            showStatus('Stopping analysis...', 'info');
        }
        
        async function predictGender(fullName, provider, apiKey, model) {
            const firstName = fullName.split(' ')[0].trim();
            
            switch (provider) {
                case 'simple':
                    return predictGenderSimple(fullName);
                case 'genderize':
                    return await predictWithGenderize(firstName);
                case 'openrouter':
                    return await predictWithOpenRouter(firstName, apiKey, model);
                case 'perplexity':
                    return await predictWithPerplexity(firstName, apiKey);
                default:
                    throw new Error(`Unknown provider: ${provider}`);
            }
        }

        async function predictWithGenderize(firstName) {
            log(`üåê Calling Genderize API for: ${firstName}`);
            
            try {
                const url = `https://api.genderize.io?name=${encodeURIComponent(firstName)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Genderize API error: ${response.status}`);
                }

                const data = await response.json();
                log(`üì° Genderize response: ${JSON.stringify(data)}`);
                
                return {
                    name: firstName,
                    firstName: firstName,
                    gender: data.gender || 'unknown',
                    confidence: Math.round((data.probability || 0) * 100)
                };
            } catch (error) {
                log(`‚ùå Genderize error: ${error.message}`);
                return predictGenderSimple(firstName); // Fallback
            }
        }

        async function predictWithOpenRouter(firstName, apiKey, model) {
            log(`ü§ñ Calling OpenRouter API for: ${firstName} using ${model}`);
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'CEO Gender Analyzer'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{
                            role: 'user',
                            content: `What is the most likely gender for the first name "${firstName}"? Respond with only: male, female, or unknown`
                        }],
                        temperature: 0,
                        max_tokens: 10
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`OpenRouter API error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content.toLowerCase().trim();
                
                let gender = 'unknown';
                let confidence = 75;
                
                if (content.includes('male') && !content.includes('female')) {
                    gender = 'male';
                } else if (content.includes('female')) {
                    gender = 'female';
                }
                
                log(`ü§ñ OpenRouter response: ${content} -> ${gender}`);
                
                return {
                    name: firstName,
                    firstName: firstName,
                    gender: gender,
                    confidence: confidence
                };
            } catch (error) {
                log(`‚ùå OpenRouter error: ${error.message}`);
                return predictGenderSimple(firstName); // Fallback
            }
        }

                            role: 'user',
                            content: `What is the most likely gender for the first name "${firstName}"? Respond with only: male, female, or unknown`
                        }],
                        temperature: 0,
                        max_tokens: 10
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Perplexity API error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content.toLowerCase().trim();
                
                let gender = 'unknown';
                let confidence = 75;
                
                if (content.includes('male') && !content.includes('female')) {
                    gender = 'male';
                } else if (content.includes('female')) {
                    gender = 'female';
                }
                
                log(`üîç Perplexity response: ${content} -> ${gender}`);
                
                return {
                    name: firstName,
                    firstName: firstName,
                    gender: gender,
                    confidence: confidence
                };
            } catch (error) {
                log(`‚ùå Perplexity error: ${error.message}`);
                return predictGenderSimple(firstName); // Fallback
            }
        }

        async function predictGenderSimple(fullName) {
            const firstName = fullName.split(' ')[0].toLowerCase();
            
            // Simple rule-based prediction for testing
            const maleNames = ['john', 'michael', 'david', 'james', 'robert', 'william', 'richard', 'charles', 'joseph', 'thomas', 'christopher', 'daniel', 'paul', 'mark', 'donald', 'steven', 'andrew', 'joshua', 'kenneth', 'matthew', 'alexander', 'patrick', 'jack', 'dennis', 'jerry'];
            const femaleNames = ['mary', 'patricia', 'jennifer', 'linda', 'elizabeth', 'barbara', 'susan', 'jessica', 'sarah', 'karen', 'nancy', 'lisa', 'betty', 'helen', 'sandra', 'donna', 'carol', 'ruth', 'sharon', 'michelle', 'laura', 'sarah', 'kimberly', 'deborah', 'dorothy', 'amy', 'angela', 'ashley', 'brenda', 'emma'];
            
            let gender = 'unknown';
            let confidence = 50;
            
            if (maleNames.includes(firstName)) {
                gender = 'male';
                confidence = 85;
            } else if (femaleNames.includes(firstName)) {
                gender = 'female';
                confidence = 85;
            } else {
                // Try some simple heuristics
                if (firstName.endsWith('a') || firstName.endsWith('ia') || firstName.endsWith('ine')) {
                    gender = 'female';
                    confidence = 60;
                } else if (firstName.endsWith('er') || firstName.endsWith('on') || firstName.endsWith('us')) {
                    gender = 'male';
                    confidence = 60;
                }
            }
            
            return {
                name: fullName,
                firstName: firstName,
                gender: gender,
                confidence: confidence
            };
        }
        
        function displayResults() {
            const table = document.getElementById('resultsTable');
            table.innerHTML = '';
            
            results.forEach(result => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${result.name}</td>
                    <td class="${result.gender}">${result.gender.toUpperCase()}</td>
                    <td>${result.confidence}%</td>
                `;
            });
            
            document.getElementById('results').style.display = 'block';
        }
        
        function downloadCSV() {
            log('üíæ Downloading results as CSV');
            
            if (results.length === 0) {
                showStatus('No results to download', 'error');
                return;
            }
            
            let csv = 'Name,First Name,Gender,Confidence\n';
            results.forEach(result => {
                csv += `"${result.name}","${result.firstName}","${result.gender}",${result.confidence}\n`;
            });

            downloadFile(csv, 'ceo_gender_analysis.csv', 'text/csv');
            showStatus('CSV file downloaded successfully!', 'success');
        }

        function downloadExcel() {
            log('üìä Downloading results as Excel');
            
            if (results.length === 0) {
                showStatus('No results to download', 'error');
                return;
            }
            
            const worksheet = XLSX.utils.json_to_sheet(results.map(result => ({
                'Name': result.name,
                'First Name': result.firstName,
                'Gender': result.gender,
                'Confidence': result.confidence
            })));
            
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'CEO Gender Analysis');
            
            XLSX.writeFile(workbook, 'ceo_gender_analysis.xlsx');
            showStatus('Excel file downloaded successfully!', 'success');
        }

        function copyResults() {
            log('üìã Copying results to clipboard');
            
            if (results.length === 0) {
                showStatus('No results to copy', 'error');
                return;
            }
            
            let text = 'Name\tFirst Name\tGender\tConfidence\n';
            results.forEach(result => {
                text += `${result.name}\t${result.firstName}\t${result.gender}\t${result.confidence}%\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                showStatus('Results copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Results copied to clipboard!', 'success');
            });
        }

        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            log('üåü Page loaded successfully');
            showStatus('App ready! Click "Test JavaScript" first.', 'success');
        });
        
        // Catch any JavaScript errors
        window.addEventListener('error', function(e) {
            log(`üí• JavaScript Error: ${e.message} at line ${e.lineno}`);
            showStatus(`JavaScript Error: ${e.message}`, 'error');
        });
    </script>
